<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <style>
    /* ===========================
       STYLE GLOBAL DU MENU
    ============================ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0077b6, #00b4d8);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      color: white;
      overflow: hidden; /* important pour cacher les bulles */
      position: relative;
      animation: fadeIn 1.2s ease-in;
    }

    /* Titre principal */
    h2 {
      margin: 15px 0;
      font-size: 25px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
      color: #fff;
      z-index: 2;
      animation: glow 3s infinite;
    }

    /* Liste du menu */
    ul {
      list-style: none;
      padding: 0;
      width: 80%;
      z-index: 2;
    }

    li {
      margin: 15px 0;
    }

    /* Liens du menu */
    a {
      text-decoration: none;
      display: block;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      transition: all 0.4s ease;
    }

    /* Effet au survol */
    a:hover {
      background: #fff;
      color: #0077b6;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    /* Animation d'apparition */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Effet lumineux sur le titre */
    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px #fff; }
      50% { text-shadow: 0 0 20px #00b4d8; }
    }

    /* ===========================
       STYLE DES BULLES
    ============================ */
    .bubble {
      position: absolute;
      bottom: -150px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
      z-index: 0;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>

  <!-- üåä Effet bulles -->
  <script>
    for (let i = 0; i < 20; i++) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      const size = Math.random() * 60 + 20;
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.animationDuration = `${6 + Math.random() * 6}s`;
      document.body.appendChild(bubble);
    }
  </script>
