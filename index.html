<!DOCTYPE html>
<html>
<head>
  <title>Frames</title>
</head>

<!-- Division verticale : haut et bas -->
<frameset rows="25%,75%">
  <frame src="Page.html" name="haut">

  <!-- Division horizontale dans la partie du bas -->
  <frameset cols="20%,80%">
    <frame src="menu.html" name="menu">
    <frame src="contenu.html" name="contenu">
  </frameset>

</frameset>

</html>
