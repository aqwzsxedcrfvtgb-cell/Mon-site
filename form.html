<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Formulaire avec effet bulles ✨</title>
<style>
/* ===== STYLE GLOBAL ===== */
body {
  font-family: "Segoe UI", Arial, sans-serif;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  height: 100vh;
  background: linear-gradient(120deg, #0072ff, #00c6ff);
  color: #fff;
  position: relative;
}

/* ===== EFFET BULLES ===== */
.bubble {
  position: absolute;
  bottom: -150px;
  background: rgba(255, 255, 255, 0.15);
  border-radius: 50%;
  animation: rise 12s infinite ease-in;
}

@keyframes rise {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-110vh) scale(1.5);
    opacity: 0;
  }
}

/* ===== CONTAINER ===== */
.container {
  position: relative;
  z-index: 2;
  max-width: 800px;
  margin: 60px auto;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  padding: 40px 50px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  backdrop-filter: blur(10px);
  animation: fadeIn 1s ease;
}

/* ===== ANIMATION ===== */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ===== TITRE ===== */
h1 {
  text-align: center;
  color: #ffeb3b;
  margin-bottom: 30px;
}

/* ===== FIELDSETS ===== */
fieldset {
  border: 2px solid #00e5ff;
  border-radius: 15px;
  margin-bottom: 25px;
  padding: 20px;
  background: rgba(255,255,255,0.1);
}

legend {
  color: #ffeb3b;
  font-weight: bold;
}

/* ===== INPUTS ===== */
label {
  display: block;
  margin-top: 10px;
}

input[type="text"],
input[type="email"],
input[type="password"],
select,
textarea {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border: none;
  border-radius: 8px;
  font-size: 15px;
  box-sizing: border-box;
  outline: none;
}

textarea {
  resize: vertical;
}

/* ===== RADIO ET CHECKBOX ===== */
input[type="radio"],
input[type="checkbox"] {
  margin-right: 8px;
}

/* ===== BOUTONS ===== */
.actions {
  text-align: center;
  margin-top: 20px;
}

input[type="submit"],
input[type="reset"] {
  background-color: #ffeb3b;
  color: #333;
  border: none;
  padding: 10px 25px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

input[type="submit"]:hover,
input[type="reset"]:hover {
  background-color: #fff;
  color: #0072ff;
}
</style>
</head>
<body>

<!-- ===== BULLES ===== -->
<script>
for (let i = 0; i < 20; i++) {
  const bubble = document.createElement('div');
  bubble.classList.add('bubble');
  const size = Math.random() * 60 + 20;
  bubble.style.width = `${size}px`;
  bubble.style.height = `${size}px`;
  bubble.style.left = `${Math.random() * 100}%`;
  bubble.style.animationDuration = `${8 + Math.random() * 10}s`;
  bubble.style.animationDelay = `${Math.random() * 5}s`;
  document.body.appendChild(bubble);
}
</script>

<!-- ===== FORMULAIRE ===== -->
<div class="container">
  <h1>Formulaire de souhaits ✨</h1>

  <form method="post" action="cible_formulaire.php">
    <fieldset>
      <legend>Vos coordonnées</legend>

      <label for="nom">Nom :</label>
      <input type="text" name="nom" id="nom" required>

      <label for="prenom">Prénom :</label>
      <input type="text" name="prenom" id="prenom" required>

      <label for="email">E-mail :</label>
      <input type="email" name="email" id="email" required>

      <label for="pseudo">Pseudo :</label>
      <input type="text" name="pseudo" id="pseudo">

      <label for="pass">Mot de passe :</label>
      <input type="password" name="pass" id="pass" required>
    </fieldset>

    <fieldset>
      <legend>Votre souhait</legend>
      <p>Faites un souhait que vous voudriez voir exaucé :</p>

      <label><input type="radio" name="souhait" value="riche"> Être riche</label>
      <label><input type="radio" name="souhait" value="celebre"> Être célèbre</label>
      <label><input type="radio" name="souhait" value="intelligent"> Être plus intelligent</label>
      <label><input type="radio" name="souhait" value="autre"> Autre...</label>

      <textarea name="precisions" rows="4" placeholder="Précisez ici..."></textarea>
    </fieldset>

    <fieldset>
      <legend>Vos goûts</legend>
      <label><input type="checkbox" name="frites"> Frites</label>
      <label><input type="checkbox" name="steak"> Steak haché</label>
      <label><input type="checkbox" name="epinards"> Épinards</label>
      <label><input type="checkbox" name="huitres"> Huîtres</label>
    </fieldset>

    <fieldset>
      <legend>Autres informations</legend>

      <label for="pays">Pays :</label>
      <select name="pays" id="pays">
        <option value="france">France</option>
        <option value="espagne">Espagne</option>
        <option value="italie">Italie</option>
        <option value="royaume-uni">Royaume-Uni</option>
        <option value="canada">Canada</option>
        <option value="etats-unis">États-Unis</option>
        <option value="chine">Chine</option>
        <option value="japon">Japon</option>
      </select>

      <p>Tranche d’âge :</p>
      <label><input type="radio" name="age" value="moins15"> Moins de 15 ans</label>
      <label><input type="radio" name="age" value="medium15-25"> 15 - 25 ans</label>
      <label><input type="radio" name="age" value="medium25-40"> 25 - 40 ans</label>
      <label><input type="radio" name="age" value="plus40"> Plus de 40 ans</label>

      <label for="ameliorer">Comment améliorer le site ?</label>
      <textarea name="ameliorer" rows="4" placeholder="Vos suggestions..."></textarea>
    </fieldset>

    <p class="actions">
      <input type="submit" value="Envoyer">
      <input type="reset" value="Réinitialiser">
    </p>
  </form>
</div>

</body>
</html>
