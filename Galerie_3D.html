<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie 3D Rotative + VidÃ©os + Bulles</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: url('img/background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: system-ui, sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
    }

    /* ===== EFFET BULLES ===== */
    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 3; /* Bulles au premier plan */
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), rgba(255,255,255,0.1));
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
      mix-blend-mode: screen;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(0.5);
        opacity: 0;
      }
    }

    /* ===== GALERIE 3D ===== */
    .gallery-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh; /* Centrer verticalement */
      width: 100%;
      z-index: 1;
    }

    .box {
      position: relative;
      width: 300px;
      height: 300px;
      transform-style: preserve-3d;
      animation: rotateGallery 20s linear infinite;
    }

    @keyframes rotateGallery {
      0% { transform: perspective(1200px) rotateY(0deg); }
      100% { transform: perspective(1200px) rotateY(360deg); }
    }

    .box span {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform-origin: center;
      transform-style: preserve-3d;
      transform: rotateY(calc(var(--i) * 45deg)) translateZ(420px);
      -webkit-box-reflect: below 0px linear-gradient(transparent, rgba(255,255,255,0.05), rgba(0,0,0,0.25));
    }

    .box span img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.4);
      backface-visibility: hidden;
    }

    .box:hover {
      animation-play-state: paused;
    }

    /* ===== SECTION VIDÃ‰OS ===== */
    h2 {
      margin-top: 60px;
      margin-bottom: 30px;
      color: #fff;
      text-align: center;
      font-size: 2rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      z-index: 1;
    }

    .videos-section {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto 80px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 30px;
      z-index: 1;
    }

    .video-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      padding: 10px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
      transition: transform 0.3s;
    }

    .video-card:hover {
      transform: scale(1.03);
    }

    .video-card video {
      width: 100%;
      height: 180px; /* ðŸ”¹ Hauteur rÃ©duite */
      object-fit: cover;
      border-radius: 10px;
    }

    @media (max-width: 480px) {
      .box {
        width: 220px;
        height: 220px;
      }
      .box span {
        transform: rotateY(calc(var(--i) * 45deg)) translateZ(300px);
      }
      .videos-section {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Script pour gÃ©nÃ©rer les bulles -->
  <script>
    const bubblesContainer = document.querySelector('.bubbles');
    for (let i = 0; i < 25; i++) {
